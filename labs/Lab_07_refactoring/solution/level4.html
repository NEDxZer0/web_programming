<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset = "UTF-8"/>
	<meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
	<title>JS</title>
</head>
<body>
<script>
	let studentsClass = [ {FIO: 'Petrov A.A.', grade: 5},
    		{FIO: 'Ivanov B.B.', grade: 3.4}, {FIO: 'Sidorov G.G.', grade: 9},
    		{FIO: 'Nemolodoi D.D.', grade: 2}, {FIO: 'Molodoi E.E.', grade: 3.4} ];

	var averageGrade = 0;
	var studentsNumber = 0;
	var badStudents = [];

	for (var PoryadkoviyNomer = 0; PoryadkoviyNomer < studentsClass.length; PoryadkoviyNomer++)
	{
		if (studentsClass[PoryadkoviyNomer].grade > 5) {
			console.log('This number is not going to be count, it doesn\'t match allowed values');
		}

		if (studentsClass[PoryadkoviyNomer].grade < 0) {
			console.log('This number is not going to be count, it doesn\'t match allowed values');
		}

		if ( !( (studentsClass[PoryadkoviyNomer].grade <= 5) && 
			(studentsClass[PoryadkoviyNomer].grade >= 0) ) ) continue;

		if (studentsClass[PoryadkoviyNomer].grade < 4) { 
			badStudents.push(studentsClass[PoryadkoviyNomer])
		}
	
		averageGrade = averageGrade + studentsClass[PoryadkoviyNomer].grade;
		studentsNumber = studentsNumber + 1;
	}
	
	averageGrade = averageGrade / studentsNumber;
	console.log('Average grades: ' + averageGrade);
	console.log('Bad students: ');
	if (badStudents.length === 0) console.log('Таких нет');
	
	badStudents.forEach( (znachenie) => {
		console.log('\tFio: '+ znachenie.FIO + '; Grade: '+ znachenie.grade);
	});
</script>
</body>
</html>
